<div fxLayout="row" class="mat-elevation-z8 animated rubberBand" fxLayoutAlign="center center" 
style="background-color: white;" *ngIf="islogoWooble">
  <span  ><img src="assets/svg/svgAbsolute.svg" style="border-radius: 42px;
   
    box-shadow:  -16px -16px 31px #98a394, 
                 16px 16px 31px #ffffff;" class="logo " alt="Absolute"></span>
  <!-- <span  ><img src="assets/images/cigars/cigarTotalLabel.png"  class="logo " alt="Absolute"></span> -->

</div>

<div fxLayoutAlign="center center" style="background-color: #e9ecef;">
  <ngb-carousel *ngIf="images && !(isHandset$ | async)">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </ng-template>
  </ngb-carousel>

</div>
<ng-content></ng-content>
