    <div class="row" >

        <!-- REPEAT -->
        <div  class="col-sm-6 animated slideInUp"  *ngFor="let product of productList | async ; let i = index " fxLayoutAlign="start center" 
            style="background-color: white;padding: 10px;padding-left: 0px;">
            <div  style=" overflow: hidden;" class="card mat-elevation-z4 animated {{ i%2===0 ? 'slideInLeft' : 'slideInRight'}}"> 
                <!-- <div style="font-family: mouse;font-size: 50px;">abcdefghjklaxbcnvm</div> -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h6 style="font-family: caviar;padding-top: 10px;"><strong>{{product.name}}</strong>
                            </h6>
                         
                                <p class="card-text" style="font-family: caviar; font-size: small;">
                                    <strong>{{product.smallDescription || "name subcateory"}}</strong></p>
                            
                        </div>
                        <div class="col-3" style="position: absolute;right: 40px;top: 0;" >
                            <button (click)="playAudio('price')" mat-stroked-button style="font-family: 
                            caviar;outline: none;padding-top: 5px;">
                                <span style="font-size: 28px; outline: none">$</span>
                                <span  style="font-size: 25px; outline: none;font-family: caviar;">{{product.price}}</span>

                            </button>
                        </div>
                        <div class="col-1">

                        </div>
                    </div>
                    <div class="row" >
                        <div  class="col-4" >
                            <img class="mat-elevation-z4" mat-card-image src="assets/images/cigars/601_{{i%4}}.png" (click)="openDialog(product, i)"
                                style="width: 300px;margin-left: -141.1px; border-bottom-right-radius: 25px;border-top-right-radius: 25px;   padding-top: 0px;"
                                alt="product.name">
                        </div>
                        <div class="col-2" style=" outline: none;">

                        </div>

<!-- ***********************************************WORK AREA***************************************** -->
                        <div class="col-2">
                            <button class="mat-elevation-z4" mat-icon-button color="warn"
                                style="outline: none;">
                                <!-- <mat-icon class="boX" style="font-size: 40px;" (click)="playAudio('heart'); " *ngIf="isPopVisible">
                                    select_all</mat-icon> -->
                                <mat-icon class="box animated tada " style="font-size: 26px; animation-timing-function: ease-in;" 
                                (click)="playAudio('heart', product); " *ngIf="!product.like">
                                    favorite_border</mat-icon>
                                <mat-icon class="box animated  flip" style="font-size: 26px;" 
                                (click)="playAudio('heart', product)" *ngIf="product.like">favorite
                                </mat-icon>
                            </button>
                        </div>

                        <div class="col-2">
                            <button
                                style="outline: none;"
                                isRoundButton="true" mat-icon-button>
                                <div [ngClass]="(product.badgeNumber <= 100) ? 'css-class-1' : 'css-class-2'"
                                    class="rounded-circle mat-elevation-z4 box rotate" *ngIf="product.badgeNumber!==0" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                                background-color: black; outline: none;font-family: hackers;
                                color: white;border: 2px solid goldenrod;" (click)="playAudio('shopping', product);" >
                                    {{product.badgeNumber}}</div>
                                <button class="mat-elevation-z4" *ngIf="product.badgeNumber===0" mat-icon-button color="black"
                                    style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; outline: none;text-align: center;">
                                    <mat-icon style="font-size: 26px;" 
                                    (click)="playAudio('shopping', product);" >shopping_basket</mat-icon>
                                </button>
                            </button>

                        </div>
                        <div class="col-2">
                            <button mat-icon-button [disabled]="(product.badgeNumber <= 0)" style=" outline: none;font-family: hackers;    font-size: 60px;"
                                class="mat-elevation-z4"  (click)="playAudio('remove', product, i);" >
                                -
                            </button>
                        </div>
                        <div class="container"></div>
                        <!-- <mat-accordion>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title> <strong style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;;">more...</strong>

                                    </mat-panel-title>
                                    <mat-panel-description>
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>

                                <p>{{product.description}}</p>
                            </mat-expansion-panel>

                        </mat-accordion> -->
                    </div>

                </div>
            </div>
            <!-- CELL -->

        </div>
    </div>
</div>
